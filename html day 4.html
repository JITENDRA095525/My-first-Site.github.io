    <form>
<h2> Input Type <span style="background-color: yellow;">Radio</span></h2>
<input type="radio" id="html" name="fav_language" value="HTML">
<label for="html">HTML</label> <br>
<input type="radio" id="css" name="fav_language" value="css"> 
<label for="css">CSS</label> <br>
<input type="radio" id="JavaScript" name="fav_language" value="JavaScript"> 
<label for="JavaScript">JavaScript</label>
 <h2>Input type <span style="background-color: yellow;">Text</span></h2>
<label for="fname">First Name:</label>
<input type="text" name="fname" id="fname" value="Jitendra"> <br>
<label for="lname">Last Name:</label>
<input type="text" name="lname" id="lname" value="Kumawat"><br>
<label for="fathersname">Father's Name:</label>
<input type="text" name="fathersname" id="fathersname" value="Lal Chand Kumawat"> <br>
<h2>Input Type <span style="background-color: yellow;">Date</span></h2>
<label for="dob">Date Of Birth</label>
<input type="date">

<h2> Input Type <span style="background-color: yellow;">Checkbox</span> </h2>
 <input type="checkbox" name="vehicle1" id="car">
 <label for="car">Car</label>
 <input type="checkbox" name="vehicle2" id="bike">
 <label for="bike">Bike</label>
 <input type="checkbox" name="vehicle3" id="Boat">
 <label for="boat">Boat</label>
 <input type="checkbox" name="vehicle3" id="flight">
 <label for="flight">Flight</label>
 <h2>Input Type <span style="background-color: yellow;">Submit</span></h2>
 <input type="submit" value="Submit">
<h2><span style="background-color: yellow;">Select</span> Element( Dropdown list)</h2>
<label for="age"> <b>Select your Age</b></label>
<select name="age" id="age">
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21" selected>21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>  
    <option value="26">26</option>

</select>
